<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      background-color: hsl(212, 45%, 89%);
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: hsl(212, 45%, 89%);
        /* border: 5px solid red; */
    }

    .content {
        text-align: center;
        height: 500px;
        width: 320px;
        border-radius: 25px;
        background-color: white;
        box-shadow: 5px 5px 30px 1px grey;
        /* border: 5px solid blue; */
    }

    img {
        padding: 3%;
        border-radius: 25px;
    }

    h1 {
        font-size: 15px;
        font-weight: 700;
        padding-top: 3%;
        padding-left: 10%;
        padding-right: 10%;
    }

    h2 {
        font-size: 15px;
        font-weight: 400;
        padding-top: 3%;
        padding-left: 10%;
        padding-right: 10%;
        color: hsl(220, 15%, 55%);
    }

  </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div>
                <img src="images/image-qr-code.png" height="300" width="300">
            </div>
            <div>
                <h1>Improve your front-end skills by building projects</h1>
            </div>
            <div>
                <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
            </div>
        </div>
    </div>
</body>
</html>
